<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/png" href="fav con img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-wrapper">
        <div class="container">
            <h1><span class="highlight">T</span>emperature Converter</h1>

            <div class="converter-box">
                <div class="input-group">
                    <label for="cel">Celsius</label>
                    <input type="number" value="0" id="cel" placeholder="0">
                </div>

                <div class="equals-sign">=</div>

                <div class="input-group">
                    <label for="far">Fahrenheit</label>
                    <input type="number" value="32" id="far" placeholder="32">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
